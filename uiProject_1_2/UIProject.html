<!DOCTYPE html>
<html lang="en">
<head>
  <title>UIProject</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link media="screen" rel="stylesheet" href="carousel.css" />
  <link media="screen" rel="stylesheet" href="responsiveMedia.css" />
</head>
<body>
<div class="container">
<div class="menuBar" id="myMenuBar">
  <a href="#home">Home</a>
  <a href="#news">Sercives</a>
  <a href="#contact">Contacts</a>
  <a href="#about">About Us</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

        <div class="item active">
            <img src="http://1.bp.blogspot.com/-knwPudXrHSY/T11CSesAfKI/AAAAAAAAAJ8/Yhr-q6rGlqc/s1600/!.PNG" alt="">
            <div class="carousel-caption">
            ...
            </div>
        </div>

       <div class="item">
            <img src="http://www.rossjames.net/port/fas1/Ross-James_fashion1_61.jpg" alt="">
            <div class="carousel-caption"> 
            ...
            </div>
        </div>

       <div class="item">
       
            <img src="http://www.rossjames.net/port/fas1/Ross-James_fashion1_67.jpg" alt="">
            <div class="carousel-caption"> 
            ...
            </div>
        
        </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
 </div>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myMenuBar");
    if (x.className === "menuBar") {
        x.className += " responsive";
    } else {
        x.className = "menuBar";
    }
}
</script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="uiProject_1/script/carouselScript"></script>
</body>
</html>
